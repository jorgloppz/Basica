<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - NombreDeTuApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Encabezado -->
    <header class="header">  
        <div class="menu container">
            <a href="index.html" class="logo">Logo</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html" class="active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido de la Página de Contacto -->
    <section class="contact container">
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta o deseas más información sobre nuestros servicios, no dudes en contactarnos a través del formulario a continuación.</p>

        <form class="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="campo" placeholder="Tu Nombre">

            <label for="email">Email</label>
            <input type="email" id="email" class="campo" placeholder="Tu Email">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="campo" placeholder="Escribe tu mensaje aquí"></textarea>

            <input type="submit" class="btn-2" value="Enviar">
        </form>
    </section>

    <!-- Pie de Página -->
    <footer class="footer container">
        <h2>Contacto</h2>
        <form>
            <input class="campo" type="text" placeholder="Nombre">
            <input class="campo" type="email" placeholder="Email">
            <input type="submit" class="btn-2" value="Enviar">
        </form>
        <div class="footer-txt">
            <p>&copy; 2024 NombreDeTuApp. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
